<!DOCTYPE html>
<html lang="EN">
    <head>
        <title>HTML Form Project Copy of mint sighnup form</title>
        <link href="css/elements.css" rel="stylesheet" />        
        <link href="css/classes.css" rel="stylesheet" />
        <link href="css/tags.css" rel="stylesheet" />
        <link href="css/highlights.css" rel="stylesheet" />        
    </head>
    <body>
        <header>
            <nav>
                <div id="alreadyHaveAccountDiv">
                    <p id="alreadyHaveAccountP">
                        Already have an Intuit account?
                        <br>
                        <a href="https://accounts.intuit.com/signup.html?offering_id=Intuit.ifs.mint&namespace_id=50000026&redirect_url=https%3A%2F%2Fmint.intuit.com%2Foverview.event%3Futm_medium%3Ddirect%26cta%3Dhero_sign_up_free_ProspectWeb%26ivid%3D0b720966-3ddf-4f4d-9fac-dbc840bac13a%26adobe_mc%3DMCMID%253D35514261000221439911321019328239003039%257CMCORGID%253D969430F0543F253D0A4C98C6%252540AdobeOrg%257CTS%253D1591638859%26ivid%3D0b720966-3ddf-4f4d-9fac-dbc840bac13a#">I forgot my User ID or password</a>    
                    </p>
                </div>
                <div id="signInButtonDiv">
                    <button>
                        <img class="lock" src="images/lock.PNG">
                        Sign In
                    </button>      
                </div>
                 
            </nav>
        </header>
        <main>
          <img id="intuitLogoImg" src="images/intuit.PNG"> 
          <img id="auxiliarServicesImg" src="images/auxiliarServices.PNG">
          <form id="signUpForm">
                <h1>Create an Intuit account</h1>
                <h2>One account for everything Intuit, including Mint.<br> Learn more</h2>

            <fieldset>
                <label for="email">Email address</label>
                <input type="email" name="email">
                <label for="phone">Phone (recommended)</label>
                <input type="phone" name="phone">    
                <label for="phone">Standard call, messaging or data rates may apply.</label>
                <label for="password">Password</label>
                <input type="password" name="password">
                <button>
                    <img class="lock" src="images/lock.PNG">
                    Create Account
                </button>                  
              </fieldset>

          </form>    
        </main>

    </body>
</html>
